{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Quickies{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'quickies/css/styles.css' %}" />
</head>
<body>
  <header style="text-align:center; margin-bottom: 20px;">
    <h1>
      {% block header_title %}Quickies 🏋️{% endblock %}
    </h1>
    <nav aria-label="Main navigation">
      <a href="{% url 'quickies_home' %}" title="Home">🏠 Home</a> |
      <a href="{% url 'quickies_library' %}" title="Browse Library">📚 Browse Library</a> |
      <a href="{% url 'quickies_roulette' %}" title="Spin Roulette">🎲 Spin Roulette</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer style="text-align:center; margin-top: 40px;">
    <hr />
    <p>&copy; 2025 Quickies App</p>
  </footer>
</body>
</html>
